version: "3.9"

services:
  elixir_pokedex:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    image: elixir_pokedex:latest
    container_name: elixir_pokedex
    working_dir: /app
#    command: tail -f /dev/null
#    command: mix serve
    command: elixir --name pokedex@elixir_pokedex --cookie f7e38a53-e82f-42fc-ba27-19102bc799bb -S mix phx.server
    security_opt:
      - seccomp:unconfined
    env_file:
      - .env.dev
    ports:
      - 4000:4000
    volumes:
      - .:/app
      - ./.volumes/elixir_pokedex/_build:/app/_build
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push

  livebook:
    image: livebook/livebook
    container_name: elixir_livebook
    ports:
      - 8080:8080
    volumes:
      - ./notebooks/:/notebooks/
    environment:
      - LIVEBOOK_COOKIE=test
      - RELEASE_NODE=node@livebook
      - RELEASE_COOKIE=f7e38a53-e82f-42fc-ba27-19102bc799bb

  prometheus:
    image: prom/prometheus:v2.20.1
    ports:
      - 9090:9090
    volumes:
      - ./.docker-compose/prometheus.yml:/etc/prometheus/config.yml
    command:
      - '--config.file=/etc/prometheus/config.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  grafana:
    image: grafana/grafana:8.1.2
    ports:
      - 5000:3000
    volumes:
      - ./.docker-compose/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    depends_on:
      - tempo

  loki:
    image: grafana/loki:2.3.0
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml

  tempo:
    image: grafana/tempo:1.1.0
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./.docker-compose/tempo.yaml:/etc/tempo.yaml
    ports:
      - 8000:8000 # tempo
      - 55681:55681 # otlp http
